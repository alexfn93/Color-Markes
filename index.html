<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Colored Markers</title>
        <link rel="stylesheet" type="text/css" href="CSS/styles.css" media="screen" />
    </head>
    <body>
        <h1>CSS Color Markers</h1>
        <div class="container">
            <div class="marker red_rgb">
                <div class="sleeve"></div>
            </div>
            <div class="marker green_hexadecimal">
                <div class="cap"></div>
                <div class="sleeve2"></div>
            </div>
            <div class="marker blue_hsl">
                <div class="cap2"></div>
                <div class="sleeve3"></div>
            </div>
            <div class="marker yellow"></div>
            <div class="marker orange"></div>
            <div class="marker rgb_linearGradientColors"></div>
            <div class="marker hexadecimal_linearGradientColors"></div>
            <div class="marker hsl_linearGradienteColors"></div>
            

        </div>
    </body>
</html>
